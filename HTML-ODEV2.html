<!-- HTML ÖDEV 2 -->
<!--
Sayfanıza bir adet resim ekleyin ve bu resime bir açıklama yazın.
Sevdiğiniz film, dizi ve kitapları bunlar başlıklar olacak şekilde sıralayınız. (Film, dizi, kitap sıralı liste, içerikleri bullet liste olacak şekilde)
Bunları sıralarken film ve dizilerin en az bir tanesine IMDb linki, kitapların bir tanesine de** Goodreads linkini** yazınız.
Kurduğunuz yapılarda block, inline gibi elementler kullanmaya çalışın.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patika DevHTML Ödev 2</title>
</head>
<body>
    <img src="https://pngimg.com/uploads/welcome/welcome_PNG107.png" alt="Resim açıklaması">

    <h1>Film ve dizi listesi</h1>

    <ol>Film listesi    <!-- Sıralı liste-->
        <li>The Shawshank Redemption </li>
        <li><a href="https://www.imdb.com/title/tt0133093/?ref_=fn_al_tt_1" target="_blank">    Matrix 
        </a></li>
        <li>Lord of the Rings</li>
    </ol>

    <ul>Kitap listesi <!-- Sırasız-->
        <li>Gog</li>
        <li> <!-- Liste içi link eklemek-->
            <a href="https://www.goodreads.com/book/show/17157681-the-hobbit-part-one?from_search=true&from_srp=true&qid=KsKZ2na4X3&rank=2">
                Hobbit
           </a>
        </li>
        <li>Suç ve Ceza</li>
    </ul>
</body>
</html>
